<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="rock-paper-scissors.js" defer></script>
  <title>Rock Paper Scissors</title>
  <link rel="icon" href="images/rock.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="selection">
    <button class="rock"><img src="images/rock.png" alt="rock"></button>
    <button class="paper"><img src="images/paper.png" alt="paper"></button>
    <button class="scissors"><img src="images/scissors.png" alt="scissors"></button>
  </div>

  <div class="banner">
    <div class="score">0 - 0 - 0</div>
    <div class="update">Make a selection</div>
  </div>
  
  <div class="details">
    <div class="stats">
      <div class="bold">Player Selection: Win / Selection</div>
      <div class="rock-player">Rock: 23.4% / 12.2%</div>
      <div class="paper-player">Paper: 23.4% / 12.2%</div>
      <div class="scissors-player">Scissors: 23.4% / 12.2%</div>
      <br></br>
      <div class="bold">Computer Selection: Win / Selection</div>
      <div class="rock-computer">Rock: 23.4% / 12.2%</div>
      <div class="paper-computer">Paper: 23.4% / 12.2%</div>
      <div class="scissors-computer">Scissors: 23.4% / 12.2%</div>
    </div>
    <div class="results"></div>
  </div>
  
  
</body>
</html>
